extends: base
font:
  catalog:
    Bitter:
      normal: ../fonts/Bitter-Regular.ttf
      bold: ../fonts/Bitter-Bold.ttf
      italic: ../fonts/Bitter-Italic.ttf
      bold_italic: ../fonts/Bitter-BoldItalic.ttf
    Roboto:
      normal: ../fonts/Roboto-Regular.ttf
      bold: ../fonts/Roboto-Bold.ttf
      italic: ../fonts/Roboto-Italic.ttf
      bold_italic: ../fonts/Roboto-BoldItalic.ttf
    Fira Code:
      normal: ../fonts/FiraCodeNerdFont-Regular.ttf
      bold: ../fonts/FiraCodeNerdFont-Bold.ttf
cover:
  front:
    image: image:../images/front-cover.png[fit=fill]
  back:
    image: image:../images/back-cover.png[fit=fill]
title-page:
  font-family: Roboto
  text-align: right
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
base:
  font-color: #333333
  font-family: Bitter
  font-size: 11
  line-height-length: 17
  line-height: $base-line-height-length / $base-font-size
role:
  removed:
    font-style: italic
    text-decoration: line-through
    text-decoration-color: #FF0000
heading:
  font-color: #262626
  font-family: Roboto
  font-size: 17
  font-style: bold
  line-height: 1.2
  margin-bottom: 10
link:
  font-color: #002FA7
list:
  indent: $base-font-size * 1.5
code:
  font-family: Fira Code
codespan:
  font-family: $code-font-family
kbd:
  font-family: $code-font-family
button:
  font-family: $base-font-family